name: Deploy Backend to Cloud Run

# Deploys backend to Cloud Run on push to main
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: sampletok

      - name: Get Cloud SQL connection name
        id: sql
        run: |
          CONNECTION_NAME=$(gcloud sql instances describe sampletok-db --format='value(connectionName)')
          echo "connection_name=$CONNECTION_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |
          cd backend
          # Deploys using Dockerfile in backend/ directory
          gcloud run deploy sampletok-backend \
            --source . \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --min-instances 0 \
            --max-instances 10 \
            --concurrency 80 \
            --service-account github-deploy@sampletok.iam.gserviceaccount.com \
            --build-service-account projects/sampletok/serviceAccounts/github-deploy@sampletok.iam.gserviceaccount.com \
            --set-env-vars="ENVIRONMENT=production,STORAGE_TYPE=r2,S3_BUCKET_NAME=sampletok-samples,AWS_REGION=auto,API_V1_STR=/api/v1,DEBUG=False,DATABASE_ECHO=False" \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,SECRET_KEY=SECRET_KEY:latest,JWT_SECRET_KEY=JWT_SECRET_KEY:latest,RAPIDAPI_KEY=RAPIDAPI_KEY:latest,RAPIDAPI_INSTAGRAM_KEY=RAPIDAPI_INSTAGRAM_KEY:latest,RAPIDAPI_INSTAGRAM_HOST=RAPIDAPI_INSTAGRAM_HOST:latest,INNGEST_EVENT_KEY=INNGEST_EVENT_KEY:latest,INNGEST_SIGNING_KEY=INNGEST_SIGNING_KEY:latest,AWS_ACCESS_KEY_ID=AWS_ACCESS_KEY_ID:latest,AWS_SECRET_ACCESS_KEY=AWS_SECRET_ACCESS_KEY:latest,S3_ENDPOINT_URL=S3_ENDPOINT_URL:latest,R2_PUBLIC_DOMAIN=R2_PUBLIC_DOMAIN:latest,BACKEND_CORS_ORIGINS=BACKEND_CORS_ORIGINS:latest,CLERK_FRONTEND_API=CLERK_FRONTEND_API:latest,CLERK_SECRET_KEY=CLERK_SECRET_KEY:latest,ADMIN_API_KEY=ADMIN_API_KEY:latest,STRIPE_SECRET_KEY=STRIPE_SECRET_KEY:latest,STRIPE_WEBHOOK_SECRET=STRIPE_WEBHOOK_SECRET:latest,STRIPE_PRICE_BASIC_MONTHLY=STRIPE_PRICE_BASIC_MONTHLY:latest,STRIPE_PRICE_BASIC_ANNUAL=STRIPE_PRICE_BASIC_ANNUAL:latest,STRIPE_PRICE_PRO_MONTHLY=STRIPE_PRICE_PRO_MONTHLY:latest,STRIPE_PRICE_PRO_ANNUAL=STRIPE_PRICE_PRO_ANNUAL:latest,STRIPE_PRICE_ULTIMATE_MONTHLY=STRIPE_PRICE_ULTIMATE_MONTHLY:latest,STRIPE_PRICE_ULTIMATE_ANNUAL=STRIPE_PRICE_ULTIMATE_ANNUAL:latest,STRIPE_PRICE_TOPUP_SMALL=STRIPE_PRICE_TOPUP_SMALL:latest,STRIPE_PRICE_TOPUP_MEDIUM=STRIPE_PRICE_TOPUP_MEDIUM:latest,STRIPE_PRICE_TOPUP_LARGE=STRIPE_PRICE_TOPUP_LARGE:latest,LALAL_API_KEY=LALAL_API_KEY:latest" \
            --add-cloudsql-instances=${{ steps.sql.outputs.connection_name }}

      - name: Get backend URL
        id: backend
        run: |
          BACKEND_URL=$(gcloud run services describe sampletok-backend --region=us-central1 --format='value(status.url)')
          echo "Backend deployed to: $BACKEND_URL"
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: Verify deployment
        run: |
          sleep 10
          curl -f ${{ steps.backend.outputs.url }}/health || exit 1
          echo "✅ Backend health check passed"

      - name: Sync Inngest functions
        run: |
          echo "Syncing Inngest functions..."
          SYNC_RESPONSE=$(curl -s -X PUT ${{ steps.backend.outputs.url }}/api/inngest)
          echo "Sync response: $SYNC_RESPONSE"

          # Check if sync was successful
          if echo "$SYNC_RESPONSE" | grep -q '"ok": true'; then
            echo "✅ Inngest functions synced successfully!"
          else
            echo "⚠️  Warning: Inngest sync may have failed."
            echo "Response: $SYNC_RESPONSE"
            exit 1
          fi
