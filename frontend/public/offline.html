<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SampleTok - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: hsl(0, 0%, 17%);
            color: hsl(0, 0%, 98%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, hsl(338, 82%, 65%), hsl(338, 82%, 55%));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        p {
            color: hsl(0, 0%, 70%);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            opacity: 0.5;
        }

        .retry-button {
            background: linear-gradient(135deg, hsl(338, 82%, 65%), hsl(338, 82%, 55%));
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retry-button:hover {
            transform: translateY(-2px);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 16px;
            font-size: 14px;
            color: hsl(0, 0%, 60%);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        .checking {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ST</div>

        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
        </svg>

        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>

        <button class="retry-button" onclick="retryConnection()">
            Retry Connection
        </button>

        <div class="status" id="status"></div>
    </div>

    <script>
        function updateOnlineStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Connection restored! Redirecting...';
                status.style.color = 'hsl(142, 76%, 36%)';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                status.textContent = 'Still offline...';
                status.style.color = 'hsl(0, 84%, 60%)';
            }
        }

        function retryConnection() {
            const status = document.getElementById('status');
            status.textContent = 'Checking connection...';
            status.className = 'status checking';

            setTimeout(() => {
                status.className = 'status';
                updateOnlineStatus();
            }, 1000);
        }

        // Listen for online/offline events
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Check connection status on page load
        if (navigator.onLine) {
            retryConnection();
        }
    </script>
</body>
</html>
